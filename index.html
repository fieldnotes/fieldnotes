<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldnotes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Define a container for the pages */
        .pages-container {
            display: flex;
            width: 100vw;
            overflow-x: hidden;
        }

        /* Style for individual pages */
        .page {
            min-height: 100vh;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Style for the transparent menu bar on the right */
        .menu-bar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 80px;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 20px 0;
        }

        /* Style for menu items */
        .menu-item {
            color: #fff;
            text-decoration: none;
            text-align: center;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        /* Change background color on hover */
        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- Menu Bar -->
    <div class="menu-bar">
        <a href="#section1" class="menu-item">150 days of rice</a>
        <a href="#section2" class="menu-item">Dolly</a>
        <a href="#section3" class="menu-item">2020</a>
        <!-- Add more menu items as needed -->
    </div>

    <!-- Pages Container -->
    <div class="pages-container">
        <!-- Page 1 -->
        <div id="section1" class="page">
            <h1>!50 days of rice</h1>
            <!-- Content for Section 1 -->
        </div>

        <!-- Page 2 -->
        <div id="section2" class="page">
            <h1>Dolly</h1>
            <!-- Content for Section 2 -->
        </div>

        <!-- Page 3 -->
        <div id="section3" class="page">
            <h1>2020</h1>
            <!-- Content for Section 3 -->
        </div>

        <!-- Add more pages as needed -->
    </div>

    <!-- Add your JavaScript for smooth scrolling if desired -->
    <script>
        document.querySelectorAll('.menu-item').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
