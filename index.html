<!DOCTYPE html>
<html>
<head>
    <style>
        .draggable {
            position: absolute;
            cursor: move;
        }
    </style>
    <script>
        function dragElement(elmnt) {
            var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            if (document.getElementById(elmnt.id + "-header")) {
                document.getElementById(elmnt.id + "-header").onmousedown = dragMouseDown;
            } else {
                elmnt.onmousedown = dragMouseDown;
            }

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
    </script>
</head>
<body>
    <img id="image1" class="draggable" src="path_to_image1.jpg" style="top: 100px; left: 100px;" width="200" height="200" onmousedown="dragElement(this)">
    <img id="image2" class="draggable" src="path_to_image2.jpg" style="top: 300px; left: 300px;" width="200" height="200" onmousedown="dragElement(this)">
    <!-- Add more images as needed -->

    <script>
        // Make images draggable
        var draggableImages = document.getElementsByClassName("draggable");
        for (var i = 0; i < draggableImages.length; i++) {
            dragElement(draggableImages[i]);
        }
    </script>
</body>
</html>
