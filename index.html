<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { 
 background-color: black;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  color: yellow;
}

#header {
  
  color: white;
  text-align: left;
  font-size: 90px; 
  font-weight: bold;
  position: fixed;
  top: 0;
  width: 100%;
  transition: 0.2s;
}

 .container{
  width: 100%;
  height: 100vh;
  overflow-y: scroll;
  scroll-snap-type: y mandatory;
 }

 .slides{
  width: 100%;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 50px;
  color: white;
  scroll-snap-align: start;
 }

 .slides img{
  width: 200px;
 }
 
</style>
</head>
<body>

<div id="header">fieldnotes</div>
<div class="container">

 <div class="slides slide1">
  <img src="Assets/150dor.png">
    <img src="Assets/150dor2.png">
    <img src="Assets/150dor3.png">
 </div>

 <div class="slides slide2">
  <img src="Assets/dolly.png">
    <img src="Assets/dolly2.png">
    <img src="Assets/dolly3.png">
 </div>

 <div class="slides slide3">
  <img src="Assets/2020.png">
    <img src="Assets/2.png">
    <img src="Assets/3.png">
 </div>
</div> 
<script>
// When the user scrolls down 50px from the top of the document, resize the header's font size
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
    document.getElementById("header").style.fontSize = "30px";
  } else {
    document.getElementById("header").style.fontSize = "90px";
  }
}
</script>

</body>
</html>
