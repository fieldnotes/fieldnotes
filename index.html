<!DOCTYPE html>
<html>
<head>
    <style>
        
        .draggable {
            position: absolute;
            cursor: move;
        }
    </style>
    <script>
        function dragElement(elmnt) {
            var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            if (document.getElementById(elmnt.id + "-header")) {
                document.getElementById(elmnt.id + "-header").ontouchstart = dragTouchStart;
            } else {
                elmnt.ontouchstart = dragTouchStart;
            }

            function dragTouchStart(e) {
                if (e.targetTouches.length === 1) {
                    var touch = e.targetTouches[0];
                    pos3 = touch.clientX;
                    pos4 = touch.clientY;
                    document.ontouchend = closeDragElement;
                    document.ontouchmove = elementDrag;
                }
            }

            function elementDrag(e) {
                if (e.targetTouches.length === 1) {
                    var touch = e.targetTouches[0];
                    pos1 = pos3 - touch.clientX;
                    pos2 = pos4 - touch.clientY;
                    pos3 = touch.clientX;
                    pos4 = touch.clientY;
                    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
                }
            }

            function closeDragElement() {
                document.ontouchend = null;
                document.ontouchmove = null;
            }
        }
    </script>
</head>
<body>
    <img id="image1" class="draggable" src="Assets/path_to_image1.jpg" style="top: 100px; left: 100px;" width="200" height="200" ontouchstart="dragElement(this)">
    <img id="image2" class="draggable" src="Assets/path_to_image2.jpg" style="top: 300px; left: 300px;" width="200" height="200" ontouchstart="dragElement(this)">
    <!-- Add more images as needed -->

    <script>
        // Make images draggable
        var draggableImages = document.getElementsByClassName("draggable");
        for (var i = 0; i < draggableImages.length; i++) {
            dragElement(draggableImages[i]);
        }
    </script>
</body>
</html>
